
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">RegistrationForm</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="addUser">User Register</a>
      </li>
      
    </ul>
    
  </div>
</nav>
    
     <!--NavBar-->
     
     	<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
     <div class="Container p-5"  >
     
     <table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">UserId</th>
      <th scope="col">FullName</th>
      <th scope="col">EmailId</th>
      <th scope="col">phoneNumber</th>
      <th scope="col">Password</th>
      <th scope="col">ConfirmPassword</th>
      <th scope="col">Gender</th>
      <th scope="col">Age</th>
      <th scope="col">EmergencyContectNumber</th>
      <th scope="col">EditUser</th>
      <th scope="col">RemoveUser</th>
    
    </tr>
  </thead>
  <tbody>
    <tr th:each="e : ${request}">
    
                    <th th:text="${e.userId}"></th>
					<td th:text="${e.fullName}"></td>
					<td th:text="${e.emailId}"></td>
					<td th:text="${e.phoneNumber}"></td>
					<td th:text="${e.password}"></td>
					<td th:text="${e.confirmPassword}"></td>
					<td th:text="${e.gender}"></td>
					<td th:text="${e.age}"></td>
					<td th:text="${e.emergencyContectNumber}"></td>
					
					<td><a class="btn btn-sm btn-primary"th:href="@{/edit/{id}(id=${e.userId})}">Edit</a></td>
					<td><a  class="btn btn-sm btn-danger"th:href="@{/delete/{id}(id=${e.userId})}">Delete</a></td>
   
    </tr>
  </tbody>
</table>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
